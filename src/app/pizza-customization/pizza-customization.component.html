<div class="pizza-customization">
    <div class="row">
      <h3>Simple Pizza Ordering System</h3>
    </div>
    <div class="row">
      <div class="label-container">
        <label for="size">Select Size:</label>
        <select id="size" [(ngModel)]="selectedSize">
          <option *ngFor="let size of sizes" [value]="size.size">
            {{ size.size }} - ${{ size.price }}
          </option>
        </select>
      </div>
    </div>
    <div class="row toppings-container">
      <div class="toppings-group">
        <h4>Vegetarian Toppings:</h4>
        <div *ngFor="let topping of vegetarianToppings" class="topping">
          <input
            type="checkbox"
            [value]="topping.name"
            (change)="onToppingChange($event)"
            [checked]="selectedToppings.includes(topping.name)"
          />
          {{ topping.name }} - ${{ topping.price }}
        </div>
      </div>
      <div class="toppings-group">
        <h4>Non-Vegetarian Toppings:</h4>
        <div *ngFor="let topping of nonVegetarianToppings" class="topping">
          <input
            type="checkbox"
            [value]="topping.name"
            (change)="onToppingChange($event)"
            [checked]="selectedToppings.includes(topping.name)"
          />
          {{ topping.name }} - ${{ topping.price }}
        </div>
      </div>
    </div>
    <div class="row">
      <button (click)="addToCart()">Add Pizza</button>
    </div>
  </div>
  
  <app-pizza-cart [cart]="cart"></app-pizza-cart>
